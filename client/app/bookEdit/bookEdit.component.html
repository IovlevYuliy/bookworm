<div class="row book-container">
    <div class="col-md-3">
        <img src={{bookDetails.thumbnail}} width="100%" alt="Обложка книги">
    </div>
    <div class="col-md-8">
        <div class="book-border">

            <div class="info-row">
                <div class="col-md-3">
                    <label>Название: </label>
                </div>
                <div class="col-md-9">
                    <input [(ngModel)]="bookDetails.title" type="text" class="form-control" />
                </div>
            </div>

            <div class="info-row">
                <div class="col-md-3">
                    <label>Автор(-ы): </label>
                </div>
                <div class="col-md-9">
                    <input [(ngModel)]="bookDetails.authors" type="text" class="form-control" />
                </div>
            </div>
            <div class="info-row">
                <div class="col-md-3">
                    <label>Год издания: </label>
                </div>
                <div class="col-md-9">
                    <input [(ngModel)]="bookDetails.publishedDate" type="text" class="form-control" />
                </div>
            </div>
            <div class="info-row">
                <div class="col-md-3">
                    <label>Аннотация: </label>
                </div>
                <div class="col-md-9">
                    <textarea [(ngModel)]="bookDetails.description" autosize class="form-control"></textarea>
                </div>
            </div>
            <div class="info-row">
                <div class="col-md-3">
                    <label>Ключевые слова:</label>
                </div>
                <div class="col-md-9">

                </div>
            </div>
        </div>
        <div class="right">
            <button class="btn btn-success" style="margin-top:5px" (click)="SaveChanges()">
                Сохранить
            </button> |
            <a routerLink="/bookDetails" routerLinkActive="active">
                <button class="btn btn-link" (click)="this._SendDataService.setData(bookDetails);">
                        Отмена
                </button>
            </a>
        </div>
    </div>
</div>
