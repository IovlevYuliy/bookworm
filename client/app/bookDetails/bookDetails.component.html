<div class="row book-container">
    <div class="col-md-3">
        <img src={{bookDetails.image}} width="100%"  alt="Обложка книги"> 
        <div class="center">
            <div class="btn-group">
                <button type="button"  class="{{bookDetails.status ? 'btn btn-success btn-w-status center dropdown-toggle' : 'btn btn-success center dropdown-toggle'}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top:5px; margin-left: 15px;">
                   <span>{{bookDetails.status ? bookDetails.status : 'ДОБАВИТЬ'}}</span>
                </button>
                <div class="dropdown-menu">
                  <div class="{{(bookDetails.status=='Хочу прочесть') ? 'dropdown-item status-item status-item-checked' : 'dropdown-item status-item'}}" 
                  (click)="AddBook(bookDetails,'9B86AD37-88ED-4CE7-9029-1030A42719F8')">Хочу прочесть</div>
                  <div class="{{(bookDetails.status=='Читаю') ? 'dropdown-item status-item status-item-checked' : 'dropdown-item status-item'}}" 
                  (click)="AddBook(bookDetails,'4BA77A47-7A4A-40D4-9643-DB856125F6B2')">Читаю</div>
                  <div class="{{(bookDetails.status=='Прочитана') ? 'dropdown-item status-item status-item-checked' : 'dropdown-item status-item'}}" 
                  (click)="AddBook(bookDetails,'8CBB414C-ED49-414B-8631-3DF4F92CD9C9')">Прочитана</div>
                  <div class="{{(bookDetails.status=='Заброшена') ? 'dropdown-item status-item status-item-checked' : 'dropdown-item status-item'}}" 
                  (click)="AddBook(bookDetails,'407FBC8A-9AB4-4DB4-9D9C-4D71B926593C')">Заброшена</div>
                </div>
              </div>
        </div>
        <div class="info-row" style="margin-top:20px">
            Купить:
        </div>
        <div class="info-row">
            <a href={{bookDetails.link}}>{{bookDetails.link}}</a>
        </div>
         
    </div>
    <div class="col-md-8">
        <div class="form-group row">                    
            <span class="book-title">
                   {{bookDetails.name}}
            </span>
        </div>
        <div class="info-block">
            <div class="info-row">            
                    <label>Автор(-ы): </label> <i class="detail"> {{ bookDetails.author}}</i>            
            </div>
            <div class="info-row">            
                    <label>Год издания: </label> <span class="detail"> {{ bookDetails.publishedYear}}</span>            
            </div>
            <div class="info-row">
                <label>Рейтинг (Ваш / пользователей):</label>
                <!-- <span class="detail glyphicon glyphicon-star-empty"></span><span class="glyphicon glyphicon-star-empty"></span> -->
                <img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"> / <img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png"><img src="https://s.livelib.ru/img/skins/ll2015b/star-l-empty.png">
                </div>

            <div class="info-row">
                <textarea autosize class="form-control" disabled>
                    {{bookDetails.description}}
                </textarea>           
            </div>
            <div class="info-row">
                <label>Ключевые слова:</label>
                <div class="col-md-9">

                </div>
            </div>
        </div> 
    </div>
</div>
