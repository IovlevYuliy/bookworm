<div class="container">
    <div *ngFor='let key of arrayOfKeys' class="row" style="border-radius: 25px; border: 2px solid #b3b2e4; margin-bottom:5px">
        <div class="col-md-2 placeholder">
            <img src={{keyWordsBooks[key][0].thumbnail}} width="100" height="100" class="img-fluid" alt="Generic placeholder thumbnail">							
            <div class="text-muted">{{keyWordsBooks[key][0].authors}}, {{keyWordsBooks[key][0].title}}</div>
        </div>
        <div class="col-md-8">
               <rl-tag-input [(ngModel)]="keyWordsBooks[key][1]" placeholder="Введите тег" (addTag)='AddTag($event, key)' (removeTag)='RemoveTag($event, key)'></rl-tag-input>
        </div>
    </div>
    <form name="form" (ngSubmit)="UpdateKeyWords()" #f="ngForm" novalidate>
        <div class="form-group" align="center">
